<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var x=Math.PI;
        var r=prompt("Introdu valoarea razei pentru a calcula aria cercului!");
        var aria="Aria cercului pentru raza introdusa este: " + x*Math.pow(r,2);
        document.write(aria);
    </script>
</body>
